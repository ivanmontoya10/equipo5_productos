<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Productos de negocios 1 con el bro</title>
    
</head>

<body>
    <h1>Agregar Productos</h1>

    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" rows="4" cols="50" required></textarea><br><br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" step="0.01" min="0" required><br><br>

        <label for="imagen">Nueva Imagen:</label>
        <input type="text" id="imagen"><br>

        <button type="button" id="agregar-editar-btn" onclick="agregarProducto()">Agregar Producto</button>
    </form>

    <table id="tablaProductos">
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
    </table>
</body>

</html>
